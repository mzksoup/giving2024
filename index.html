<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- CSSファイルへのリンク -->
    <title>アイテム一覧</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>サイト名</h1>
      </div>
      <nav>
        <ul class="nav-list">
          <li><a href="/">ホーム</a></li>
          <li><a href="/items">アイテム一覧</a></li>
          <li><a href="/about">について</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="new-items">
        <h2>新着アイテム</h2>
        <div class="item-list" id="new-item-container">
          <!-- JavaScriptでアイテムがここに挿入されます -->
        </div>
      </section>

      <section class="product-filter">
        <h2>商品一覧</h2>
        <div class="filters">
          <select id="category-filter">
            <option value="">すべてのカテゴリ</option>
            <option value="ハガキ">ハガキ</option>
            <option value="カレンダー">カレンダー</option>
          </select>
          <select id="theme-filter">
            <option value="">すべてのテーマ</option>
            <option value="環境保護">環境保護</option>
            <option value="動物愛護">動物愛護</option>
            <option value="教育支援">教育支援</option>
          </select>
          <button id="filter-button">検索</button>
        </div>
        <div class="product-list" id="product-container">
          <!-- JavaScriptで商品がここに挿入されます -->
        </div>
        <div id="search-results">
          <!-- 検索結果を表示するコンテナ -->
        </div>
      </section>
    </main>

    <footer>
      <p>© 2024 サイト名. All rights reserved.</p>
    </footer>

    <script type="module" src="js/script.js"></script>
    <!-- JavaScriptファイルへのリンク -->
  </body>
</html>
