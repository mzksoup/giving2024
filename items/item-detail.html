<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/item-detail.css"> <!-- CSSファイルへのリンク -->
    <title>アイテム詳細</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>サイト名</h1>
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="/">ホーム</a></li>
                <li><a href="/items">アイテム一覧</a></li>
                <li><a href="/about">について</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="item-detail">
            <div class="item-image">
                <img src="" alt="アイテム名" /> <!-- アイテム画像 -->
            </div>
            <div class="item-info">
                <h2></h2> <!-- アイテム名 -->

                <p class="description"></p> <!-- 説明 -->
                <div class="tags"></div> <!-- タグ -->

            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 サイト名. All rights reserved.</p>
    </footer>

    <script src="../js/script.js"></script> <!-- JavaScriptファイルへのリンク -->
